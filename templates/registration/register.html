{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Rejestracja</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-100">Zarejestruj</button>
  </form>

  <p class="mt-3 text-center">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</div>
{% endblock %}
