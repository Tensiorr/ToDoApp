<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
</head>
<body>
    <h2>Zaloguj się</h2>
    {% if form.errors %}
        <p style="color:red;">Nieprawidłowy login lub hasło</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zaloguj</button>
    </form>
</body>
</html>
