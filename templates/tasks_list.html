{% extends 'base.html' %}
{% block content %}
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong> –
                    {{ task.status }} | deadline: {{ task.deadline }}
                    <a href="{% url 'edit_task' task.id %}">Edytuj</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nie masz jeszcze żadnych zadań.</p>
    {% endif %}
{% endblock %}
